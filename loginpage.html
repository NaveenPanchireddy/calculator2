<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./loginpage.css">
    <script src="./loginpage.js" defer></script></head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <h1 id="heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in"id="usid" placeholder="Enter the Email">
                </div>
                <span id="result"></span>
                <div id="passdiv">
                    <input class="in" id="pass" type="password" placeholder="Enter the password">
                    <img onmousedown="passvis()" onmouseup="passhide()" id="visible" src="./visiable.jpg " alt="">
                </div>
                <input id="but" type="button" value="Login" onclick="logintowebpage()">
            </form>
        </div>
    </div>
</body>
</html>
